<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h1 id="task">What is the capital of...</h1>
        <div class="cards-block">
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Mexico</p></div>
                    <div class="back-side"><p>Mexico City</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Poland</p></div>
                    <div class="back-side"><p>Warsaw</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Belarus</p></div>
                    <div class="back-side"><p>Minsk</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>USA</p></div>
                    <div class="back-side"><p>Washington</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Canada</p></div>
                    <div class="back-side"><p>Ottawa</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>France</p></div>
                    <div class="back-side"><p>Paris</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Ukraine</p></div>
                    <div class="back-side"><p>Kiev</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Germany</p></div>
                    <div class="back-side"><p>Berlin</p></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-side"><p>Italy</p></div>
                    <div class="back-side"><p>Rome</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
